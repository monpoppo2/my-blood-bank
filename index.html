<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>بنك الدم - الصفحة الرئيسية</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Tajawal', sans-serif;
      overflow: hidden;
    }

    /* خلفية سوداء مع نجوم صغيرة */
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: black;
      z-index: -2;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background-color: white;
      border-radius: 50%;
      animation: twinkle 3s infinite ease-in-out;
    }

    @keyframes twinkle {
      0% {
        opacity: 0.8;
      }
      50% {
        opacity: 0.4;
      }
      100% {
        opacity: 0.8;
      }
    }

    /* فقاعات دم */
    .bubbles {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .bubble {
      position: absolute;
      bottom: -100px;
      background-color: rgba(200, 0, 0, 0.6);
      border-radius: 50%;
      animation: rise 5s infinite ease-in;
    }

    @keyframes rise {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-1000px) scale(0.5);
        opacity: 0;
      }
    }

    /* محتوى الصفحة */
    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      padding-top: 100px;
      color: white;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
      color: #ff4d4d;
      text-shadow: 2px 2px 5px black;
    }

    /* أزرار دوائر متحركة */
    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-top: 30px;
      animation: moveButtons 5s infinite alternate;
    }

    /* حركة الأزرار */
    @keyframes moveButtons {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(-20px);
      }
    }

    .buttons a {
      width: 100px;
      height: 100px;
      background-color: #e60000;
      color: white;
      text-decoration: none;
      border-radius: 50%;
      font-size: 18px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.4);
      transition: 0.3s ease;
      font-weight: bold;
      transform: scale(1);
      animation: pulse 2s infinite ease-in-out;
    }

    .buttons a:hover {
      background-color: #b30000;
      transform: scale(1.1);
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }

    /* تصميم زر تسجيل دخول */
    .login-button {
      width: 100px;
      height: 100px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 50%;
      font-size: 18px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      box-shadow: 0 0 15px rgba(0, 123, 255, 0.4);
      transition: 0.3s ease;
      font-weight: bold;
    }

    .login-button:hover {
      background-color: #0056b3;
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <!-- خلفية النجوم الصغيرة -->
  <div class="stars">
    <!-- إضافة عدة نجوم صغيرة بشكل عشوائي -->
    <div class="star" style="top: 20%; left: 30%; animation-duration: 3s;"></div>
    <div class="star" style="top: 50%; left: 50%; animation-duration: 3.5s;"></div>
    <div class="star" style="top: 10%; left: 70%; animation-duration: 2.5s;"></div>
    <div class="star" style="top: 70%; left: 20%; animation-duration: 4s;"></div>
    <!-- يمكنك إضافة المزيد من النجوم هنا بشكل عشوائي -->
  </div>

  <!-- فقاعات الدم التي تمطر -->
  <div class="bubbles" id="bubble-container"></div>

  <div class="container">
    <h1>مرحباً بكم في بنك الدم</h1>
    <div class="buttons">
      <a href="stock.html">فصائل الدم</a>
      <a href="donat.html">تبرع الآن</a>
      <a href="contact.html">تواصل معنا</a>
      <a href="advice.html">نصائح التبرع</a>
      <a href="blood_donation_request.html">فوائد التبرع</a>
      <a href="login.html" class="login-button">تسجيل دخول</a>
    </div>
  </div>

  <script>
    // إنشاء فقاعات الدم عشوائية مع سرعة مختلفة
    const container = document.getElementById('bubble-container');
    for (let i = 0; i < 50; i++) {
      const bubble = document.createElement('div');
      const size = Math.random() * 40 + 10;
      bubble.classList.add('bubble');
      bubble.style.width = size + 'px';
      bubble.style.height = size + 'px';
      bubble.style.left = Math.random() * 100 + '%';
      bubble.style.animationDuration = (Math.random() * 5 + 2) + 's'; // سرعة الفقاعات تمطر بسرعة
      container.appendChild(bubble);
    }
  </script>

</body>
</html>
